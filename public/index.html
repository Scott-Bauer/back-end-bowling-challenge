<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
   
    <link rel="stylesheet" href="styles.css">
    <title>Bowling Calculator</title>
</head>
<body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 


<div class="container">
    <div class="box">
        <form name="form1">
            <h1 style="text-align: center; padding-left:0px;">Backend Bowling Challenge</h1>
            <p>Bowling Score Calculator</p>
            <h3>Please Enter Scores Below: <div class="tool"> &#10067; <span class ="tooltext">Enter your values separated by a comma and a space. Values can be between 0-9, Miss, Strike or Spare (not case sensitive).</span></div> </h3>
            <p id = "error" style="color:red; font-size:12px; text-align: center;"></p>
            <div class="inputfield">
                <label for="values">Values:</label>
                <input type="text" id="values" onkeypress="this.style.width =  
                ((this.value.length + 1) * 8) + 'px'" name="values"><br><br>
            </div>
            <br>
            <div class="buttons">
                <button type="button" id ="btn" >Calculate Score</button>
                <button type ="submit">New Game</button>
            </div>
        </form>
     
        <p id="framedata"></p>
        <p id="out"></p>
     
        
    </div>
    
</div>

<script src="/public/src/ctrl/data.js"  type="text/javascript"></script>
<script src="/public/src/model/scores.js"  type="text/javascript"></script>
<script src="/public/src/model/frame.js"  type="text/javascript"></script>
<script src="/public/src/view/update.js"  type="text/javascript"></script>


</body>

</html>
